<!DOCTYPE html>
<html lang="ko">
   <head>

      <title>문제27 : 객체 만들기</title>
   </head>
   <body>
      <script>
         // 첫번째 입력에서는 학생의 이름이 공백으로 구분되어 입력되고, 두번째에는 그 학생의 수학 점수가 공백으로 구분되어 주어집니다.

         // 입력
         // Yujin Hyewon
         // 70 100

         // 출력
         // {'Yujin': 70, 'Hyewon': 100}

         let name = window.prompt('이름를 입력해주세요.').split(' ');
         let score = window.prompt('점수를 입력해주세요.').split(' ');

         console.log(name);
         console.log(score);

         var result = {};

         for (var i = 0; i < 2; i++) {
            result[name[i]] = parseInt(score[i], 10);
         }

         console.log(result);

         // 답안

         //   obj[keys[i]] = parseInt(values[i], 10);
         // }

         // console.log(obj);

      </script>
   </body>
