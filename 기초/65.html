<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>문제65 : 변형된 리스트</title>
   </head>
   <body>
      <script>
         // a = [1, 2, 3, 4]
         // b = [a, b, c, d]
         // 이런 리스트가 있을 때 **[[1, a], [b, 2], [3, c], [d, 4]]** 이런 식으로 a, b 리스트가 번갈아가면서 출력되게 해주세요.

         let arr_a = [1, 2, 3, 4];
         let arr_b = ['a', 'b', 'c', 'd'];

         let arr = [];
         let sw = true;
         for (let i in arr_a) {
            if (sw) {
               arr.push([arr_a[i], arr_b[i]]);
               sw = !sw;
            } else {
               arr.push([arr_b[i], arr_a[i]]);
               sw = !sw;
            }
         }

         console.log(arr);
      </script>
   </body>
</html>
