      <script>
         // 다음의 값이 주어졌을 때

         // n번 순회를 결정합니다. 예를 들어 2번 순회하면

         // ```
         // l = [35, 39, 10, 20, 25, 27, 34]
         // ```

         // 여기서 변하기 전 원소와 변한 후 원소의 값의 차가 가장 작은 값을 출력하는 프로그램을 작성하세요.

         // 예를 들어 2번 순회했을 때 변하기 전의 리스트와 변한 후의 리스트의 값은 아래와 같습니다.

         // **순회전_리스트 = [10, 20, 25, 27, 34, 35, 39]
         // 순회후_리스트 = [35, 39, 10, 20, 25, 27, 34]
         // 리스트의_차 = [25, 19, 15, 7, 9, 8, 5]**

         // 39와 변한 후의 34 값의 차가 5이므로 리스트의 차 중 최솟값입니다. 따라서 39와 34의 인덱스인 6과 39와 34를 출력하는 프로그램을 만들어주세요.

         // 입력
         // 순회횟수는 : 2

         // 출력
         // index : 6
         // value : 39, 34

         // ---

         // 입력
         // 순회횟수는 : 3

         // 출력
         // index : 5
         // value : 35, 25

         const l = [10, 20, 25, 27, 34, 35, 39]; //기존 입력 값
         const n = 2;

         function rotate(l, n) {
            let count = 0;
            let arr_1 = [...l];
            let arr_2 = l;
            let arr_3 = [];
            while (count < n) {
               count += 1;
               let tempValue = arr_2.pop();
               arr_2.splice(0, 0, tempValue);
            }

            for (let i in arr_2) {
               arr_3.push(Math.abs(arr_2[i] - arr_1[i]));
            }

            let min = Math.min.apply(null, arr_3);
            let minIndex = arr_3.indexOf(min);
            return {
               index: minIndex,
               value: `${arr_1[minIndex]}, ${arr_2[minIndex]}`,
            };
         }

         console.log(rotate(l, n));
