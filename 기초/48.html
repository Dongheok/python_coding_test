         // 문자열이 주어지면 대문자와 소문자를 바꿔서 출력하는 프로그램을 작성하세요.

         // 입력 : AAABBBcccddd
         // 출력 : aaabbbCCCDDD

         let input = window.prompt('영문자열을 입력해주세요.').split('');

         for (var i = 0; i < input.length; i++) {
            if (input[i] === input[i].toLocaleUpperCase()) {
               input[i] = input[i].toLocaleLowerCase();
            } else {
               input[i] = input[i].toLocaleUpperCase();
            }
         }
