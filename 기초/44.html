   <body>
      <script>
         // 사용자가 입력한 양의 정수의 각 자리수의 합을 구하는 프로그램을 만들어주세요

         // 예를들어
         // 18234 = 1+8+2+3+4 이고 정답은 18 입니다.
         // 3849 = 3+8+4+9 이고 정답은 24입니다.

         // 입력: 18234;
         // 출력 : 18

         // 입력 : 3849
         // 출력 : 24

         let input = window
            .prompt('숫자를 입력해주세요.')
            .split('')
            .map((x) => {
               return parseInt(x, 10);
            });

         let hap = 0;

         for (var i = 0; i < input.length; i++) {
            hap += input[i];
         }

         console.log(hap);
