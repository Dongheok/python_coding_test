         // 문자열을 입력받고 연속되는 문자열을 압축해서 표현하고 싶습니다.

         // 입력
         // aaabbbbcdddd

         // 출력
         // a3b4c1d4

         // const input = window.prompt('문자열을 입력해주세요.').split('');
         const input = 'aaabbbbcdddd'.split('');

         function fn(str) {
            let count = 0;
            let value = str[0];
            let tempObj = {};
            for (let i in str) {
               if (str[i] === value) {
                  count += 1;
               } else {
                  tempObj[`${value}`] = count;
                  count = 1;
                  value = str[i];
               }
               if (str.length === parseInt(i, 10) + 1) {
                  tempObj[`${value}`] = count;
               }
            }

            let tempEntries = Object.entries(tempObj);
            let tempResult = [];
            let result = [];
            for (let i in tempEntries) {
               let tempArr = tempEntries[i].join('');
               tempResult.push(tempArr);
            }

            result = tempResult.join('');

            return result;
         }
