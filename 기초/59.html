<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>문제59 : 빈칸채우기</title>
   </head>
   <body>
      <script>
         // 총 문자열의 길이는 50으로 제한하고 사용자가 문자열을 입력하면 그 문자열을 가운데 정렬을 해주고, 나머지 빈 부분에는 '='을 채워 넣어주세요.

         // 입력
         // hi

         // 출력
         // ========================hi========================

         let input = 'hi';
         let n = 25 + parseInt(input.length / 2, 10);

         // 왼쪽 채우기
         const left = input.padStart(n, '=');
         // 오른쪽 채우기
         const right = left.padEnd(50, '=');

         console.log(left);
         console.log(right);
      </script>
   </body>
</html>
