      <script>
         // 숫자가 주어지면 소수인지 아닌지 판별하는 프로그램을 작성해주세요.
         // 소수이면 YES로, 소수가 아니면 NO로 출력해주세요.
         // (소수 : 1과 자기 자신만으로 나누어떨어지는 1보다 큰 양의 정수)

         let input = parseInt(window.prompt('숫자를 입력해주세요.'), 10);
         let count = 0;
         for (var i = 1; i <= input; i++) {
            if (input % i === 0) {
               count += 1;
            }
         }

         let result = count === 2 ? 'YES' : 'No';

         console.log(result);
