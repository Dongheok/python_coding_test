      <script>
         // 369 게임을 하는데 조금 이상한 규칙이 있습니다. 3이나 6, 9 일 때만 박수를 쳐야합니다. 예를 들어 13, 16과 같이 3과 6, 9 만으로 된 숫자가 아닐 경우엔 박수를 치지 않습니다.
         // 수현이는 박수를 몇 번 쳤는지 확인하고 싶습니다. 36일 때 박수를 쳤다면 박수를 친 횟수는 5번입니다.

         // n을 입력하면 박수를 몇 번 쳤는지 그 숫자를 출력해주세요.

         // 입력
         // '93'

         // 출력
         // 10

         const input = 93;

         function solution(input) {
            let tempArr = [];
            let result = [];
            for (let i = 1; i <= input; i++) {
               if (i % 3 == 0) {
                  tempArr.push(i);
               }
            }
            let arr = tempArr.map((x) => `${x}`.split(''));
            for (const a of arr) {
               let length = a.length;
               let count = 0;
               for (let i in a) {
                  if (a[i] == 3 || a[i] == 6 || a[i] == 9) {
                     count += 1;
                     if (length == count) {
                        result.push(a);
                     }
                  }
               }
            }

            return result.length;
         }

         console.log(solution(input));
