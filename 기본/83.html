<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>문제83 : 수학 괄호 파싱 2</title>
   </head>
   <body>
      <script>
         // 수학공식이 제대로 입력이 되었는지 판단하는 코드를 작성하려 합니다.
         // 괄호는 소괄호와 중괄호가 있습니다.

         // **입출력 예시**

         // ```
         // 데이터 입력(1), 프로그램 종료(2) : 1
         // 데이터를 입력하세요: 5 + 7 * {(3 * 5)}
         // True

         // 데이터 입력(1), 프로그램 종료(2) : 1
         // 데이터를 입력하세요: 5 + 7){ * (3 * 5)
         // False

         // 데이터 입력(1), 프로그램 종료(2) : 2
         // ```

         let input = '{()()(){}}}'.split('');

         function math(input) {
            let obj = {
               '}': '{',
               ')': '(',
            };
            let stack = [];

            for (const a of input) {
               if (a === '(' || a === '{') {
                  stack.push(a);
               } else if (a === ')' || a === '}') {
                  if (stack.length === 0) {
                     return 'False';
                  } else {
                     let t = obj[a];
                     if (t != stack.pop()) {
                        return 'False';
                     }
                  }
               }
            }

            return stack.length === 0 && 'True';
         }

         console.log(math(input));
      </script>
   </body>
</html>
