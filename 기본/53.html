         // 답안

         function mathBrackerts(arr) {
            let count = 0;
            // 짝이 맞는지 확인
            for (let i = 0; i < arr.length; i++) {
               if (arr[i] === '[') {
                  count++;
               }
               if (arr[i] === ']') {
                  count--;
               }
            }

            if (count != 0) {
               return 'NO';
            }

            let brackerts = [];

            for (let i in arr) {
               if (arr[i] === '[') {
                  brackerts.push(arr[i]);
               }
               if (arr[i] === ']') {
                  brackerts.pop(arr[i]);
               }
            }

            if (brackerts.length === 0) {
               return 'YES';
            } else {
               return 'NO';
            }
         }
