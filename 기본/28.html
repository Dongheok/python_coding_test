<!DOCTYPE html>
<html lang="ko">
   <head>

      <title>문제28 : 2-gram</title>
   </head>
   <body>
      <script>
         // 2-gram이란 문자열에서 2개의 연속된 요소를 출력하는 방법입니다.

         // 예를 들어 'Javascript'를 2-gram으로 반복해 본다면 다음과 같은 결과가 나옵니다.

         // 입력
         // Javascript

         // 출력
         // J a
         // a v
         // v a
         // a s
         // s c
         // c r
         // r i
         // i p
         // p t

         const input = window.prompt('문자열을 입력해주세요.').split('');

         for (var i = 0; i < input.length - 1; i++) {
            console.log(`${input[i]} ${input[i + 1]}`);
         }

         // 답안

      </script>
   </body>
</html>
