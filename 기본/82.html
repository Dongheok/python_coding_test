<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>문제82 : 수학 괄호 파싱</title>
   </head>
   <body>
      <script>
         // 수학공식이 제대로 입력이 되었는지 판단하는 코드를 작성하려 합니다. 괄호는 소괄호밖에 없습니다.

         // 입출력 예시
         // 데이터 입력(1), 프로그램 종료(2) : 1
         // 데이터를 입력하세요: 3 + 5
         // True

         // 데이터 입력(1), 프로그램 종료(2) : 1
         // 데이터를 입력하세요: 5 + 7) * (3 * 5)
         // False

         let input = '5 + 7] * [3 * 5]'.split(' ');

         function math(input) {
            let arr = [];
            let count = 0;
            for (const a of input) {
               if (a == '[') {
                  count += 1;
               }
               if (a == ']') {
                  count -= 1;
               }
            }

            if (count !== 0) {
               return 'False';
            }

            for (const a of input) {
               if (a === `[`) {
                  arr.push(1);
               }
               if (a === `]`) {
                  arr.pop();
               }
            }

            if (arr.length === 0) {
               return 'True';
            } else {
               return 'False';
            }
         }

         console.log(math(input));
      </script>
   </body>
</html>
