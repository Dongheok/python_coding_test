<!DOCTYPE html>
<html lang="ko">
   <head>

      <title>문제37 : 반장 선거</title>
   </head>
   <body>
      <script>
         // 새 학기를 맞아 호준이네 반은 반장 선거를 하기로 했습니다.  그런데 표를 하나씩 개표하는 과정이 너무 번거롭게 느껴진 당신은 학생들이 뽑은 후보들을 입력받으면 뽑힌 학생의 이름과 받은 표 수를 출력하는 프로그램을 작성하기로 하였습니다.

         // 입력
         // 원범 원범 혜원 혜원 혜원 혜원 유진 유진

         // 출력
         // 혜원(이)가 총 4표로 반장이 되었습니다.

         let input = window.prompt('학생 이름을 입력해주세요.').split(' ');
         let member = {};
         let result = '';
         for (var i = 0; i < input.length; i++) {
            member[input[i]] = member[input[i]] === undefined ? 1 : (member[input[i]] += 1);
         }

         console.log(member);

         result = Object.keys(member).reduce(function (a, b) {
            return member[a] > member[b] ? a : b;
         });

         console.log(`${result}(이)가 총 ${member[result]}표로 반장이 되었습니다.`);

         // 답안
      </script>
   </body>
</html>
