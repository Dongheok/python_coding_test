      <script>
         // 문장이 입력되면 거꾸로 출력하는 프로그램을 만들어 봅시다.

         var input = window.prompt('단어를 입력해주세요.').split('');

         var new_arr = [];

         for (var i = 1; i <= input.length; i++) {
            new_arr.push(input[input.length - i]);
         }

         console.log(new_arr.join(''));

         // 입력 : 거꾸로
         // 출력 : 로꾸거
