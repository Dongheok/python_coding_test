      <title>문제36 : 구구단 출력하기</title>
   </head>
   <body>
      <script>
         // 1~9까지의 숫자 중 하나를 입력하면 그 단의 구구단 결과를 한 줄에 출력하는 프로그램을 작성하세요.

         // 입력 : 2
         // 출력 : 2 4 6 8 10 12 14 16 18

         let input = window.prompt('단을 입력해주세요.');
         let result = '';
         for (var i = 1; i < 10; i++) {
            let value = `${input * i} `;
            result += value;
         }

         console.log(result);
