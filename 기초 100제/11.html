<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>문제11 : for를 이용한 기본 활용</title>
   </head>
   <body>
      <script>
         // 1부터 100까지 모두 더하는 Code를 <pass> 부분에 완성하세요. for를 사용해야 합니다.

         let s = 0;

         //pass
         for (var i = 0; i <= 100; i++) {
            s += i;
         }

         console.log(s);

         // 답안
         // 5050
      </script>
   </body>
</html>
